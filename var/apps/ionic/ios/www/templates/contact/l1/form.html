<ion-view sb-page-background view-title="{{ 'Email' | translate }}" class="contact-view" can-swipe-back="false">

    <ion-content>
        <div>
            <form name="contactForm" ng-submit="submitForm();" novalidate>
                <ion-card><div class="list" ng-class="{'card': card_design}">
                    <label class="item item-input item-custom">
                        <input type="text" ng-model="form.name" placeholder="{{ 'Your name' |Â translate }}" required />
                    </label>
                    <label class="item item-input item-custom">
                        <input type="email" ng-model="form.email" placeholder="{{ 'Your email address' |Â translate }}" required />
                    </label>
                    <label class="item item-input item-custom">
                        <textarea placeholder="{{ 'Your request' | translate }}" rows="6" ng-model="form.info" required></textarea>
                    </label>
                </div></ion-card>

                <div ng-class="{'padding': card_design}">
                    <ion-button expand="block" type="submit" ng-show="!is_loading">{{ "Send" | translate }}</ion-button>
                </div>
            </form>

            <div class="loader" ng-show="is_loading">
                <ion-spinner class="spinner-custom"></ion-spinner>
            </div>

        </div>
    </ion-content>
</ion-view>
