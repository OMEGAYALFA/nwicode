<ion-view sb-page-background class="tip-view" can-swipe-back="false">
    <ion-nav-title>{{ page_title }}</ion-nav-title>
    <ion-content class="tips-calculator">



        <form ng-submit="calculate()">
            <ion-card><div class="list" ng-class="{'card': card_design}">

                <label class="item item-input item-custom">
                    <span class="input-label">{{ "Amount of bill" | translate }}</span>
                    <input type="text" ng-model="bill.amount" />
                </label>
                <label class="item item-input item-custom">
                    <span class="input-label">{{ "Percentage of tip" | translate }}</span>
                    <input type="number" ng-model="bill.percent" />
                </label>
                <label class="item item-input item-custom">
                    <span class="input-label">{{ "Number of people" | translate }}</span>
                    <input type="number" ng-model="bill.number" min="1" />
                </label>


                <div class="item item-body item-custom" ng-show="global_tip">
                    <div class="display-global-tip" ng-if="global_tip" style="margin-bottom: 10px;">
                        {{ global_tip }}
                    </div>
                    <div class="a-center display-other-tip" ng-if="each_tip" style="padding-bottom: 10px;">
                        <p class="tip-each-text">{{ "Tip for each:" | translate }}</p><br />
                        <p class="tip-each">{{ each_tip }}</p>
                    </div>
                </div>

            </div></ion-card>
            
                <ion-button expand="block" type="submit">{{ "Calculate" | translate }}</ion-button>
        </form>

    </ion-content>
</ion-view>
