<form method="post" name="forgotPasswordForm" ng-submit="_pcustomer_forgotten_password(customer.email)" class="slide-top">
	<ion-card inset="true" lines="none" class="register-form">
		<ion-card-header>
			<ion-card-subtitle>
                {{ "Please enter your email address." | translate }}
                <br />
                {{ "We'll send you your password right now." | translate }}
			</ion-card-subtitle>
		</ion-card-header>
		<label class="item item-input item-floating-label">
			<span class="input-label">{{ 'Email' | translate }}</span>
			<input type="email" placeholder="{{ 'Email' | translate }}" ng-model="customer.email">
		</label>
		<ion-button expand="block" type="submit" ng-show="!is_loading" color="primary" color="primary">{{ "Send" | translate }}</ion-button>
	</ion-card>	
</form>
