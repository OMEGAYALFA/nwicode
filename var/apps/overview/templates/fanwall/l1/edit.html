<ion-view sb-page-background view-title="{{ 'New post' | translate }}" can-swipe-back="false"> 
    <ion-content>

        <div class="loader" ng-show="is_loading">
            <ion-spinner></ion-spinner>
        </div>

        <ion-card><div class="list" ng-class="{'card': card_design}">

            <label class="item item-input item-custom">
                <textarea rows="5" ng-model="new_post.text" placeholder="{{ 'Your comment' | translate }}" ></textarea>
            </label>

            <div class="item item-image item-custom" ng-if="preview_src">
                <img ng-src="{{ preview_src }}" width="100%" />
            </div>

            <div class="item item-custom item-icon-left" ng-click="takePicture()">
                <i class="icon ion-ios-camera-outline"></i>
                {{ "Add Image" | translate }}
            </div>

        </div></ion-card>

            <ion-button expand="block" type="button"
                    ng-click="sendPost()"
                    ng-show="!is_loading">{{ "Send" | translate }}</ion-button>

    </ion-content>
</ion-view>
