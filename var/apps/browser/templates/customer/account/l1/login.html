<ion-modal-view sb-page-background
                ng-controller="CustomerController"
                class="customer-view">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button ng-if="display_login_form"
                    class="button button-clear"
                    ng-click="_pcustomer_close()">
                <i class="icon ion-ios-close-outline"></i>
            </button>
            <button ng-if="is_logged_in || display_account_form"
                    class="button button-clear closeform"
                    ng-click="_pcustomer_close()">
                <i class="icon ion-ios-close-outline"></i>
            </button>
            <button ng-if="display_privacy_policy || display_forgot_password_form || display_account_form && !is_logged_in"
                    class="button button-clear closeform"
                    ng-click="displayLoginForm()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
            <button ng-if="displayed_from == 'account' && display_privacy_policy"
                    class="button button-clear closeform"
                    ng-click="displayAccountForm()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
        </div>
        <h1 class="title"
            ng-click="_pcustomer_check_update();">{{ myAccount.title }}</h1>
        <div class="buttons"
             ng-show="is_logged_in">
            <button class="button button-clear ion-power"
                    ng-click="_pcustomer_logout()">
            </button>
        </div>
    </ion-header-bar>

    <ion-content>

        <!-- Login partial -->
        <div ng-show="display_login_form"
             ng-include="'templates/customer/account/l1/login-form.html'"></div>

        <!-- Forgot password partial -->
        <div ng-show="display_forgot_password_form"
             ng-include="'templates/customer/account/l1/forgot-password.html'"></div>

        <!-- Register partial -->
        <div ng-show="display_account_form && (myAccount.settings.enable_registration || is_logged_in)"
             ng-include="'templates/customer/account/l1/register.html'"></div>

        <!-- Privacy policy partial -->
        <div ng-class="{'card': card_design}"
             ng-show="display_privacy_policy"
             ng-include="'templates/customer/account/l1/privacy-policy.html'"></div>

    </ion-content>
</ion-modal-view>

<style>
.login-form .item {border:0px !important;}
.register-form .item {border:0px !important;}
input::placeholder, textarea::placeholder {color: #000; font-size: 16px;}
.register-form label.item input{border-bottom: 1px solid #ccc !important;}
.login-form label.item input{border-bottom: 1px solid #ccc !important;}
.closeform {
    width: 46px;
    position: absolute;
    left: 0;
}
</style>
