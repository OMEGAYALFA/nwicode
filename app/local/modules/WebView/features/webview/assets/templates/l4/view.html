<ion-view class="webview-view"
          hide-back-button="true"
          sb-page-background>
          
    <ion-content scroll="false"
                 overflow-scroll="true">
        <div class="loader"
             ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>
        <div ng-style="ios_styles">
            <iframe id="web_view"
                    src="{{ webview.url }}"
                    ng-if="webview.url"
                    width="100%"
                    height="100%" onload="iframeLoaded()"></iframe>
        </div>
        <style> .backdrop { background-color: rgba(255,255,255,0) !important; } </style>
        <style type="text/css">
           .loader {
                margin-bottom: 0px !important;
                height: 0 !important;
                position: relative !important;
                top: 0px !important;
                display: none !important;
            }
           .loading-container .loading {
               display: none !important;
           }
           .has-header {
               top: 0px !important;
               position: relative !important;
           }
           .has-header-fixed ion-nav-view ion-content {
               top: 0px !important;
               position: relative !important;
           }
           .has-footer-fixed ion-nav-view.nav-view-l1 ion-content {
               bottom: 0px !important;
               position: relative !important;
           }
           .bar { 
               height: 0px !important;
               padding: 0px !important;
           }
           .bar .title {
               width: 0px !important;
               height: 0px !important;
               position: relative !important;
           }
           .bar .title span {
               width: 0px !important;
               height: 0px !important;
               position: relative !important;
           }
           .bar-header {
               top: -60px !important;
               border-top-width: 0 !important;
               border-bottom-width: 0px !important;
               position: relative !important;
           }
           .bar-footer {
              bottom: 0px !important;
              border-top-width: 0px !important;
              border-bottom-width: 0px !important;
              background-position: bottom !important;
              height: 0px !important;
              position: relative !important;
           }
           .layout.l1 .tabs, .layout.l10 .tabs, .layout.l2 .tabs {
               height: 0px !important;
               padding: 0px !important;
               box-shadow: none !important;
               position: relative !important;
           }
           .layout .tab-item {
               display: none !important;
           }
        </style>
    </ion-content>
</ion-view>
