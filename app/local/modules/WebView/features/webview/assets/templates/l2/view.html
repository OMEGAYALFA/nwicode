<ion-view class="webview-view"
          hide-back-button="true"
          sb-page-background>
    <ion-nav-title ng-click="goToFrameMainPage();"><img ng-src="{{ webview.icon }}" ng-hide="!webview.icon" width="auto" height="98%" /></ion-nav-title>
    
    <ion-content scroll="false"
                 overflow-scroll="true">
        <div class="loader"
             ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>
        <div ng-style="ios_styles">
            <iframe id="web_view"
                    src="{{ webview.url }}"
                    ng-if="webview.url"
                    width="100%"
                    height="100%" onload="iframeLoaded()"></iframe>
        </div>
        <style> 
         .backdrop { background-color: rgba(255,255,255,0) !important; } 
         .loader {
                margin-bottom: 0px !important;
                height: 0 !important;
                position: relative !important;
                top: 0px !important;
                display: none !important;
            }
           .loading-container .loading {
               display: none !important;
           }
        </style>
    </ion-content>
</ion-view>
