<ion-popover-view class="module-fanwall fanwall-popover popover-custom"
                  style="height: {{(42 * popoverItems.length) + 'px'}};">
    <ion-content class="module-fanwall fanwall-popover popover-content-custom">
        <div class="list">
            <div class="item-custom"
                      ng-repeat="item in popoverItems"
                      ng-click="item.click()">
                <span class="popover-icon-left">
                    <i class="{{ ::item.icon }}"></i>
                </span>
                <span class="popover-action-title">{{ ::item.label }}</span>
            </div>
        </div>
    </ion-content>
</ion-popover-view>
